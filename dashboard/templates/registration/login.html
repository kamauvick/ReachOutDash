{% extends 'layout/landing_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="wrapper">
    <div class="page-header clear-filer" filter-color="purple">
        <div class="page-header-image" data-par10llax="true">
            <div class="filter">
                <br><br><br><br><br><br>
                <div class="text-center t-box pt-5">
                    <div class="card d-block mx-auto" style="height:500px; width:400px;">
                        <p class="in-text">Sign In</p>
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <form action="" method="post" novalidate>
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button class="btn btn-sm btn-info waves-effect waves-light red">Sign In</button>
                                </form>
                            </div>
                            <div class="col-md-1">

                            </div>
                        </div>
                        <a href="{% url 'signup' %}"><p>Dont have an account? <span>Sign Up</span></p></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
